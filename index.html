<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">

    <body>
        <div class="container">
            <div class="Contact"><img src="contact@4x.png" alt="" /> <div class="overlay">

            <div class="Skills"><img src="skills@4x.png" alt="" /></div>
            <div class="Fonction"><img src="fonction@4x.png" alt="" /></div>

            <div class="form">
                <h1>DON'T HESITATE TO CONTACT ME</h1>
                <h2>I receive with pleasure job offers, questions, proposals for new challenges or just words of love</h2>
                <form>      
                    <input name="name" type="text" class="feedback-input" placeholder="Name" />   
                    <input name="email" type="text" class="feedback-input" placeholder="Email" />
                    <textarea name="text" class="feedback-input" placeholder="Message"></textarea>
                    <input type="submit" value="SUBMIT"/>
                  </form>


            </div>
          </div>
